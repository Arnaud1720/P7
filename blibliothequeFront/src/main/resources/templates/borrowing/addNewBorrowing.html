<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajouté une réservation</title>
</head>
<body>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header/header.html">
    <title>inscription</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


</head>
<body>

<div class="container">
    <form  method="post"   th:object="${borrowingfront} ">

        <div class="form-group">
            <label class="control-label col-sm-2">debut:</label>
            <div class="col-sm-10">
                <input type="date" th:field="*{startDate}" class="form-control" placeholder="date de début"
                       name="start_date">
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">fin:</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{endDate}" class="form-control" placeholder="date de fin"
                           name="end_date">
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">valider</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
