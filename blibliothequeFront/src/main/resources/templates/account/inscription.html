<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<header th:include="header/header.html">
  <title>inscription</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</header>

<body>

<div class="container">
  <form method="POST"    th:object="${accountfront}" >

    <div class="form-group">
      <label class="control-label col-sm-2" >nom:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{fristName}" class="form-control"  placeholder="nom" name="nom">
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" >prenom:</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{lastName}" class="form-control"  placeholder="prenom" name="prenom">
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" >email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" th:field="*{mail}"  placeholder="xxxxx@xxxx.xxx" name="email">
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" >ville:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" th:field="*{city}"  placeholder="ville" name="city">
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" >mot de passe:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control"  th:field="*{password}" placeholder="mot de passe" name="password">
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" >tel:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="tel" name="tel" th:field="*{phoneNumber}">
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2" >adresse postal:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"  placeholder="tel" name="tel" th:field="*{postalAdress}">
                  </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">valider</button>
                    <button th:href="@{/}" class="btn btn-default">retour</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
