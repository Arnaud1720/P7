<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="Fr">

<header th:include="header/header.html" >
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <title>Livre</title>
</header>
<body>
<div class="container">
    <div class="panel panel-primary">
        <div th:text="${session.utilisateurid}" >
        </div>


        <div th:text="${session.email}">
        </div>

        <div th:text="${session.pseudo}">
        </div>

        <div class="panel-body">
            <table class="table">
                <tr>
                    <th>N°</th>
                    <th>dte debut</th>
                    <th>dte fin</th>
                    <th>extension</th>
                    <th>N°Utilisateur</th>
                    <th>N°exemplaire</th>


                </tr>
                <tr th:each="reservation : ${listReservation}">
                    <td th:text="${reservation.id}"></td>
                    <td th:text="${reservation.startDate}"></td>
                    <td th:text="${reservation.endDate}"></td>
                    <td th:text="${reservation.extension}"></td>
                    <td>
                        <a th:href="@{/borrowing/{utilisateurid}/{borrowingid}(utilisateurid = ${reservation.account.id}, borrowingid = ${reservation.id})}">ajouter
                            une extension</a> </td>
                    <td>
                        <a th:href="@{/delte/{borrowingid}/{exemplaryid}(borrowingid = ${reservation.id}, exemplaryid = ${reservation.exemplaryId.id})}">rendre le livre</a>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
