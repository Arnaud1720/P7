<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="Fr">
<header th:include="header/header.html">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Livre</title>
</header>
<body>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading"> liste des livre</div>
       <form th:action="@{/display/books/available}" method="get">
        <label>mot clé :</label>
        <input type="text" name="motCle">
        <button type="submit" class="btn btn-primary">rechercher</button>
       </form>
        <div class="panel-body">
            <table class="table">
                <tr>
                    <th>N°</th>
                    <th>auteur</th>
                    <th>editeur</th>
                    <th>titre</th>
                    <th>genre</th>
                    <th>référence</th>
                    <th scope="col">synopsis</th>
                    <th scope="col">disponible</th>
                    <th scope="col">réserver ce livre</th>

                </tr>
                <tr th:each="b:${booklist}">
                    <td th:text="${b.bookId}"></td>
                    <td th:text="${b.bookAuthor}"></td>
                    <td th:text="${b.bookEditor}"></td>
                    <td th:text="${b.bookTitle}"></td>
                    <td th:text="${b.bookKide}"></td>
                    <td th:text="${b.bookRef}"></td>
                    <td th:text="${b.bookSynopsis}"></td>
                    <td th:text="${b.available}"></td>
                    <td><a th:href="@{/borrowing/1/1/save/}">reserver ce livre</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
